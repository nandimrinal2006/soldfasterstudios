<script>
    // Function to set the height of the div based on the image's natural height
    function setDivHeight() {
        var img = new Image();
        img.src = 'images/testimonials_01.jpg';
        img.onload = function() {
            var div = document.getElementById('demo');
            //div.style.height = img.height + 'px';
            var aspectRatio = img.height / img.width;
            var divWidth = div.offsetWidth;
            div.style.height = (divWidth * aspectRatio) + 'px';
        };
    }

    // Call the function when the window loads
    window.onload = setDivHeight;  


    function setDivHeight2() {
        var img = new Image();
        img.src = 'images/testimonials_01.jpg';
        img.onload = function() {
            var div = document.getElementById('parallax_with_bg');
            //div.style.height = img.height + 'px';
            var aspectRatio = img.height / img.width;
            var divWidth = div.offsetWidth;
            div.style.height = (divWidth * aspectRatio) + 'px';
        };
    }

    // Call the function when the window loads
    window.onload = setDivHeight2;
</script>
